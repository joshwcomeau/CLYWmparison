<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CLYWmparison.</title>
  <meta name="description" content="A nifty little Caribou Lodge Yoyo Works return-top comparison tool.">
  <meta name="author" content="Joshua Comeau">

  <link rel="stylesheet" href="styles/font-awesome.min.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/skeleton.css">
  <link rel="stylesheet" href="styles/skin.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <script src="http://use.edgefonts.net/cabin.js"></script>
  <script src="scripts/underscore.min.js"></script>
  <script src="scripts/d3.min.js"></script>
  <script src="scripts/radarchart.js"></script>
  <script src="scripts/patternizer.min.js"></script>

  <script src="scripts/models/math.js"></script>
  <script src="scripts/models/yoyo.js"></script>
  <script src="scripts/models/listBuilders.js"></script>
  <script src="scripts/models/gameLogic.js"></script>

  <script src="yoyo_data.js"></script>

</head>

<body>
  <canvas id="bgCanvas"></canvas>

  <section id="header">
    <div id="header_content_wrapper" class="max_width_990">
      <h2 id="site_title">CLYWmparison.</h2>
      <p id="site_quick_description">A weekend project by <a href="https://github.com/joshwcomeau">Joshua Comeau</a></p>
    </div>
  </section>
  
  <section id="main">
    <div id="main_content_wrapper" class="max_width_990">
      <div id="radar_chart_wrapper">
        <div id="label_diameter" class="chart_label">Diameter</div>
        <div id="label_width" class="chart_label">Width</div>
        <div id="label_weight" class="chart_label">Weight</div>
        <div id="chart" style="width: 100%"></div>
      </div><!--
   --><div id="yoyo_selection_wrapper">
        <div id="yoyo_selection_avatars">
          <!-- Dynamically generated JS goes here -->
        </div>
        <div id="yoyo_selection_controls">
          <span>Show:</span>
          <ul>
            <li id="show_category_all_li">
              <label>
                <input type="radio" name="show_category" class="show_category" id="show_category_all" value="all">
                All CLYW
              </label>
            </li><li id="show_category_current_li">
              <label>
                <input type="radio" name="show_category" class="show_category" id="show_category_current" value="current">
                Current
              </label>
            </li><li id="show_category_discontinued_li">
              <label>
                <input type="radio" name="show_category" class="show_category" id="show_category_discontinued" value="discontinued">
                Discontinued
              </label>
            </li>
          </ul>
        </div>
      </div>

      <div id="yoyo_detail_wrapper" style="">
      </div>
    </div>
  </section>

  <section id="footer">
    <div id="footer_content_wrapper" class="max_width_990">
      
    </div>

  </section>

<!-- An invisible template. Used to create clones. -->
<div class="yoyo_more_info_template"><div>
  <h2><span class="mi_name"></span></h2>
  <ul>
    <li>
      <div class="stat_holder">
        <i class="fa fa-arrows-v"></i><br>
        <span class="mi_dia"></span> mm
      </div>
    </li><!--
 --><li>
      <div class="stat_holder">
        <i class="fa fa-arrows-h"></i><br>
        <span class="mi_wid"></span> mm
      </div>
    </li><!--
 --><li>
      <div class="stat_holder">
        <i class="fa fa-anchor"></i><br>
        <span class="mi_wei"></span> g
      </div>
    </li>
  </ul>
</div></div>

<script>

var yoyo_list   = build_object_array(yoyos),
    color_list  = build_color_array(yoyo_list),
    radar_data  = build_radar_array(yoyo_list);

var selection_stack = [];

build_avatar_array(yoyo_list);
build_more_info_array(yoyo_list);





initialize();

</script>
</body>
</html>
